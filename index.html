<?xml version="1.0" encoding="utf-8" standalone="no"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>RDF Viewer Demo</title>
    <script type="text/javascript" src="http://mbostock.github.com/d3/d3.v2.js"></script>
    <script src="https://raw.github.com/blueimp/JavaScript-MD5/master/md5.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="rdf.js"></script>
  <link type="text/css" rel="stylesheet" href="rdfviewer.css"/>

<style>
  .compass{
    fill:  #fff;
    stroke:  #000;
    stroke-width:  1.5;
  }
  .button{
    fill:  #225EA8;
    stroke:  #0C2C84;
    stroke-miterlimit:	6;
    stroke-linecap:  round;
  }
  .button:hover{
    stroke-width:  2;
  }
  .plus-minus{
    fill:  #fff;
    pointer-events: none;
  }
body
{
  padding: 0;
  margin: 0;
  height: 100%;
  overflow:hidden;
}
#content {
  height: 85%;
  top: 125;
  left: 0;
  position: absolute;
  width: 99%;
}
#header, {
  height: 150px;
}
</style>
</head>
  <body>
    <div id="header">
    <h1><a href='.'>Viewing Relations, Attributes, and Entities in RDF (VRAER)</a></h1>
    <div>
      <form method="get" action="">
        <input type="text" id="url" name="url" value="http://tw.rpi.edu/web/person/JimHendler" size="100"/>
        <input type="submit" value="Redraw"/>
      </form>
    </div>
    <div style="" id="content">
      <svg id="chart"></svg>
    </div>
    <script type="text/javascript">
function restart(){
   loadVal = $.getUrlVar("url")
    if (loadVal != null) {
        url.value = decodeURIComponent(loadVal);
    }
    viewrdf("#chart",1000,1000,url.value,500);
}
restart();
   </script>
 </body>
</html>
